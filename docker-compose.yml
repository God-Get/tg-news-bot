services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: news
      POSTGRES_USER: news
      POSTGRES_PASSWORD: news
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news -d news"]
      interval: 5s
      timeout: 3s
      retries: 20

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "app.bot.main"]
    restart: unless-stopped
    volumes:
      - .:/app

volumes:
  pgdata:
