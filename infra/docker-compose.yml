services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tg_news_bot
      POSTGRES_USER: tg_news_bot
      POSTGRES_PASSWORD: tg_news_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tg_news_bot -d tg_news_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://tg_news_bot:tg_news_bot@postgres:5432/tg_news_bot
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  postgres_data: