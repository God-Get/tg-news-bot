services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tg_news_bot
      POSTGRES_USER: tg_news_bot
      POSTGRES_PASSWORD: tg_news_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tg_news_bot -d tg_news_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://tg_news_bot:tg_news_bot@postgres:5432/tg_news_bot
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RSS__POLL_INTERVAL_SECONDS: ${RSS__POLL_INTERVAL_SECONDS:-900}
      RSS__MAX_ITEMS_PER_SOURCE: ${RSS__MAX_ITEMS_PER_SOURCE:-50}
      RSS__PER_SOURCE_MIN_INTERVAL_SECONDS: ${RSS__PER_SOURCE_MIN_INTERVAL_SECONDS:-0}
      RSS__REQUEST_DELAY_SECONDS: ${RSS__REQUEST_DELAY_SECONDS:-0.0}
      RSS__DEDUP_TITLE_WINDOW_HOURS: ${RSS__DEDUP_TITLE_WINDOW_HOURS:-72}
      RSS__ALLOW_INSECURE_SSL_FALLBACK: ${RSS__ALLOW_INSECURE_SSL_FALLBACK:-false}
      RSS__INSECURE_SSL_DOMAINS: ${RSS__INSECURE_SSL_DOMAINS:-[]}
      SCORING__MIN_SCORE: ${SCORING__MIN_SCORE:-0.0}
      IMAGES__MIN_WIDTH: ${IMAGES__MIN_WIDTH:-600}
      IMAGES__MIN_HEIGHT: ${IMAGES__MIN_HEIGHT:-400}
      SCHEDULER__ENABLED: ${SCHEDULER__ENABLED:-true}
      SCHEDULER__MAX_PUBLISH_ATTEMPTS: ${SCHEDULER__MAX_PUBLISH_ATTEMPTS:-3}
      SCHEDULER__RETRY_BACKOFF_SECONDS: ${SCHEDULER__RETRY_BACKOFF_SECONDS:-60}
      SCHEDULER__RECOVER_FAILED_AFTER_SECONDS: ${SCHEDULER__RECOVER_FAILED_AFTER_SECONDS:-300}
      POST_FORMATTING__SECTIONS_ORDER: ${POST_FORMATTING__SECTIONS_ORDER:-title,body,hashtags,source}
      POST_FORMATTING__HASHTAGS_LIMIT: ${POST_FORMATTING__HASHTAGS_LIMIT:-5}
      POST_FORMATTING__FALLBACK_HASHTAG: ${POST_FORMATTING__FALLBACK_HASHTAG:-news}
      POST_FORMATTING__SOURCE_LABEL: ${POST_FORMATTING__SOURCE_LABEL:-Источник}
      POST_FORMATTING__SOURCE_MODE: ${POST_FORMATTING__SOURCE_MODE:-button}
      POST_FORMATTING__DISCUSSION_URL: ${POST_FORMATTING__DISCUSSION_URL:-}
      POST_FORMATTING__DISCUSSION_LABEL: ${POST_FORMATTING__DISCUSSION_LABEL:-Обсуждение}
      POST_FORMATTING__SECTION_SEPARATOR: ${POST_FORMATTING__SECTION_SEPARATOR:-\n\n}
      HEALTH__HOST: 0.0.0.0
      HEALTH__PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  postgres_data:
